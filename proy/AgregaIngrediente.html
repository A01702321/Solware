	 <div class="row">

              <input type="text" id="autocomplete-input" class="autocomplete">
              <label for="autocomplete-input">Grupo Alimenticio</label>
            </div>
      </div>
      <div class="row">
        <h6><br><br>Categoria<br></h6>
      	<div class="input-field col s5">
              <input type="text" id="autocomplete-categoria" class="autocomplete">
              <label for="autocomplete-categoria">Categoría</label>
            </div>
        <div>

          <input id="addBu" type="button" name="addIn" value="Agregar Categoría" onclick="addInp()">

			<a class = "savebtn">Guardar</a>

    <form class="col s6">
      <div class="row">
		<div>
		<h5 class="col s6">Agregar Preparado</h5>
		</div>
	</div>
      <div class="row">
    
    <div class="col s12">
          <div class="row">
      	<div class="row">
        <div class="input-field col s8">
          <input id="n_preparado" type="text" class="validate">
          <label for="n_preparado">Nombre de Preparado</label>
        </div>
        </div>
      	

         
          <div class="form-group">  
               <form name="add_name" id="add_name">  
                    <div class="table-responsive">  
                         <table class="table " id="dynamic_field">  
                              <tr>  
                                   <td>
                                      <div class="input-field col s6">
                                        <input type="text" id="autocomplete-ingrediente" class="autocomplete">
                                        <label for="autocomplete-ingrediente">Ingrediente</label>
                                      </div>
                                     
                                   
                                      <input id="add" type="button" name="addIn" value="Agregar Ingrediente">
                                   </td>  
                              </tr>  
                         </table>  
                         <input type="button" name="submit" id="submit" class="btnAgregar" value="Guardar Ingrediente" />  
                    </div>  
               </form>  
          </div>  
           

        </div>
      </div>

      </div>
					<a class = "savebtn">Guardar</a>
    </form>
  </div>
<script>
$(document).ready(function(){  
      var i=1;  
      $('#add').click(function(){  
           i++;  
           $('#dynamic_field').append('<tr id="row'+i+'"><td><div class="input-field col s6"><input type="text" id="autocomplete-ingrediente" class="autocomplete"><label for="autocomplete-ingrediente">Ingrediente</label></div><button type="button" name="remove" id="'+i+'" class="btn btn-danger btn_remove">X</button></td></tr>');  
      });  
      $(document).on('click', '.btn_remove', function(){  
           var button_id = $(this).attr("id");   
           $('#row'+button_id+'').remove();  
      });  
      $('#submit').click(function(){            
           $.ajax({  
                url:"name.php",  
                method:"POST",  
                data:$('#add_name').serialize(),  
                success:function(data)  
                {  
                     alert(data);  
                     $('#add_name')[0].reset();  
                }  
           });  
      });  
 });  
 </script>

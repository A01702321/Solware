
  <title>Agregar Preparado</title>

<body>  

  <div>
    <h2 class="col s10">Agregar Preparado</h2>
  </div>

   <form id="formprep">
      <div class="row" >
        <div class="input-field col s7 offset-s1">
          <h6>* <b>1. Nombre del Preparado:</b></h6><br><br>     
          <div>
            <input id="nombreprep" type="text" name="nombreprep" placeholder="ex: Pico de Gallo" >
          </div>  
        </div>
      </div>
      <br><br><br>
      <div class="row">
      <div class="col s4 offset-s1">
        <h6><b>Selecciona los ingredientes que contiene el Preparado:</b></h6><br>
        <div class="table-responsive" vertical-align="center">  
          <table class="table " id="ingredientes" > 
            <tr>
              <td class="vert-aligned">
                <div class="input-field col s8 offset-s1">
                  <input type="text" id="rest1" class="validate" name ="rest1" onkeyup="obtenIngredienteP(1)">
                  <label>Introduce el nombre...</label>
                  <div id="resultado1"></div>
                </div>
                <div>
                  <br>
                </div>
              </td>
            </tr>      
          </table>
        </div>
        <input type="hidden" value="" name="valorRestricciones" id="valorRestricciones"/>
      </div>
      <div class="col s4 offset-s2">
            <table vertical-align="top" style="width:100%; overflow-y:scroll; display:block; position:relative;height: 200px;" >
              <tbody id="resultadosIP">
                <tr>
                  <th>Ingrediente</th>
                  <th>Eliminar</th>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
                    
      </form>
      <br><br>
      

<div class="row" >
      <div class="input-field col s10" id="resultadosHiddenIP">
      </div>
  </div>
  <div class="row">
    <div class="col s4 offset-s5">
      <h6><b>Â¿Terminaste?</b></h6><br>
      <div class="row">
        <div class="col s3">
          <button class="waves-effect waves-light btn light-green lighten-1" onclick="agregarPreparado()" >Finalizar</button>
        </div>
      </div>
    </div>
  </div>

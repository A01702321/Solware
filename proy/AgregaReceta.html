<!DOCTYPE html>
<html>
<head>
	<title>Agregar Receta</title>

	</head>


<body>	

	<div>
		<h2 class="col s6">Agregar Receta</h2>
	</div>

	 <div class="row">
    <form class="col s6">
      <div class="row">
        <div class="input-field col s8">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Nombre de Receta</label>
        </div>
      </div>

      <div class="row">
      	<h6>Descripción de Receta</h6>
        
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Descripción</label>
        </div>

    </div>
      <div class="row">
        <h6><br>Menús a los que Pertenece<br><br></h6>
        <div class="row">
        <div class="input-field col s4">
      	<label>
        	<input type="checkbox" class="filled-in" checked="unchecked" />
        	<span>Elemental</span>
      	</label>
        </div>
        <div class="input-field col s4">
      	<label>
        	<input type="checkbox" class="filled-in" checked="unchecked" />
        	<span>Elite</span>
      	</label>
        </div>
        <div class="input-field col s4">
      	<label>
        	<input type="checkbox" class="filled-in" checked="unchecked" />
        	<span>Meatless</span>
      	</label>
        </div><br>
    </div>
        <dir class="row">
        <div class="input-field col s4">
      	<label>
        	<input type="checkbox" class="filled-in" checked="unchecked" />
        	<span>Keto</span>
      	</label>
        </div>
        <div class="input-field col s4">
      	<label>
        	<input type="checkbox" class="filled-in" checked="unchecked" />
        	<span>Snacks</span>
      	</label>
        </div>
        </dir>
      </div>
    </form>
    <form class="col s6">
    	<div class="row">
    		<div class="col s12">
    			<h5>Componentes de Receta</h5>
    		</div>
    	</div>
      <div class="row">
    <div class="col s6">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="autocomplete-ingrediente" class="autocomplete">
              <label for="autocomplete-ingrediente">Ingrediente</label>
            </div>
        <div>
          <input id="addBu" type="button" name="addIn" value="Agregar Ingrediente" onclick="addInp()">
        </div>
          </div>
      </div>
      <div class="col s6">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="autocomplete-preparado" class="autocomplete">
              <label for="autocomplete-preparado">Preparado</label>
            </div>
        <div>
          <input id="addBu" type="button" name="addIn" value="Agregar Preparado" onclick="addInp()">
        </div>
          </div>
      </div>

      </div>
    </form>
					<a class = "savebtn">Guardar</a>
  </div>
<script type="text/javascript" src="js/actions.js"></script>
</body>

</html>
